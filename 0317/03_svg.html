<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
    <style>
        svg{width: 200px;height: 100px;border:1px solid black;}
    </style>
</head>
<body>
    <svg>
        <rect width="100" height="50" stroke="red" stroke-width="3" fill="gray"></rect>
        미지원
    </svg>
    <svg>
        <rect width="100" height="50"
            style="stroke:violet;stroke-width:3;fill:whitesmoke"></rect>
        미지원
    </svg>
    <svg>
        <rect width="100" height="50" stroke="green" stroke-width="3" fill="lightgreen"
            x="20" y="20" rx="20" ry="20"></rect>
        미지원
    </svg>
    <svg>
        <line x1="3" y1="3" x2="180" y2="80" stroke="blue" stroke-width="4"></line>
        <line x1="180" y1="80" x2="100" y2="100" stroke="red" stroke-width="2"></line>
    </svg>
    <svg>
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2"
                fill="lightgray"></circle>
        미지원
    </svg>
    <svg>
        <ellipse cx="100" cy="50" rx="80" ry="30" stroke="black" stroke-width="2"
        fill="lightgray"></ellipse>
        미지원
    </svg>
    <svg>
        <polygon points="100,1,150,50,100,99,50,50"
            stroke="black" stroke-width="2" fill="lightgray"  ></polygon>
    </svg>
    <br>
    <svg style="height: 1000px;width: 1000px;border:1px solid black;">
        <polygon points="150,50 90,238 240,118 50,118 210,238"
        style="fill:gold; stroke:silver; stroke-width:3;" />
    </svg>
</body>
</html>
