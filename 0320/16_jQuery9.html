<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="js/jquery-3.6.4.js"></script>
</head>
<body>
    <p>안녕하세용</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li class="here">3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <p id="ifr">안녕하세용
        <a href="http://www.naver.com">네이버</a>
        입니다.
    </p>
    <div>세 개의</div><div>div 요소를</div><div>순회 합니당.</div>
    <button id="btn">Loop</button>
    <ul class="first">
        <li class="ff">1</li>
        <li>2</li>
        <li class="f1">3</li>
    </ul>
    <script>
        $(function(){
            // append   appendTO
            // prepend  prependTo  
            let temp = $('p').clone().add('<p>잘가</p>');
            console.log(temp);
            // $('body').append(temp);
            temp.appendTo(document.body);
            $('body').prepend('there');
            temp.prependTo($('body'));
            $('ul').find('.here').addBack().css('border','1px solid black');
            // addback 찾은것과 찾은것 그 앞에 거 까지 
            console.log($('#ifr').contents());
        })
    </script>
</body>
</html>
