<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Practice</title>
</head>
<body>
    <script>
        let fruits = ['apple','melon','kiwi','banana'];
        // 맨 앞에 orange 추가 콘솔에 출력
        fruits.unshift('orange');
        console.log(fruits);
        // 맨 뒤에 watermelon 추가 콘솔에 출력
        fruits.push('watermelon');
        console.log(fruits);
        // 4번째 자리에 grape 추가 콘솔에 출력
        fruits.splice(3,0,'grape');                     //추가할 위치 인덱스, 지울 위치 인덱스, 추가할 값
        console.log(fruits);
        // 알파벳 순서대로 정렬 콘솔에 출력
        let temp = fruits.sort();
        console.log(temp);
        document.write("<h2>fruits array</h2><br>");
        // 문자열로 화면에 출력
        document.write(fruits.join());
        document.write("<br>");
        // 문자열에 배열요소를 /로 나누어서 화면에 출력
        document.write(fruits.join('/'));
        document.write("<br>");
        // 해당 배열의 요소들을 반복문을 통해 화면에 출력
        
    </script>
</body>
</html>
