<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <h4>사각형</h4>
    <script>
        let repeat=5;
        for(let row=0;row<repeat;row++){
            for(let col=0;col<repeat;col++){
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
    <h4>삼각형</h4>
    <!-- *<br>**<br>***<br>****<br>*****<br> -->
    <br>
    <script>
        repeat=5;
        for(let row=0;row<repeat;row++){
            for(let col=0;col<=row;col++){
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
    <br>
    <!-- *****<br>****<br>***<br>**<br>*<br> -->
    <script>
        repeat=5;
        for(let row=0;row<repeat;row++){
            for(let col=5;col>row;col--){
                document.write('*');
            }
            document.write("<br>");
        }
    </script>

    <!-- &nbsp;&nbsp;*<br>&nbsp;***<br>*****<br> -->
    <script>
        repeat=3;
        for(let row=0;row<repeat;row++){
            for(let col=repeat;col>row;col--){
                document.write('&nbsp');    
            }
            for(let k=0;k<(2*row)+1;k++){
                document.write('*');
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
