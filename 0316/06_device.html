<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>device</title>
    <style>
        #center{position:relative;width:100%;height:70vh;display:flex;
            justify-content:center;align-items:center}
        #testBox{width:200px;height:200px;background:red;
            transform-style:preserve-3d}
    </style>
</head>
<body>
    <p></p>
    <div id="alpha"></div>
    <div id="beta"></div>
    <div id="gamma"></div>
    <div id="x">552</div>
    <div id="y">153</div>
    <div id="center">
    <div id="testBox" style="transform: rotateX(-328.5deg) rotateY(-135deg);">&nbsp;</div>
    </div>
    <p>기기를 회전해 테스트해보세요!</p>
    <script>
        const box = document.getElementById("testBox");


        function handleOrientation(event) {
            const alpha = event.alpha,
                beta = event.beta,
                gamma = event.gamma;


            if (!beta) {
                addMouseEvent()
            }


            document.getElementById("alpha").innerText = alpha,
            document.getElementById("beta").innerText = beta,
            document.getElementById("gamma").innerText = gamma,


            box.style.transform = `rotateX(${-beta}deg) rotateY(${gamma}deg)`
        }


        function handleMouseMove(event) {
            const x = event.clientX,
                y = event.clientY,
                w = window.outerWidth / 2,
                h = window.outerHeight / 2;


            document.getElementById("x").innerText = x,
            document.getElementById("y").innerText = y,


            box.style.transform = `rotateX(${y - h}deg) rotateY(${x - w}deg)`
        }


        function addMouseEvent() {
            window.addEventListener("mousemove", handleMouseMove);
        }


        window.addEventListener("deviceorientation", handleOrientation);    
    </script>
</body>
</html>
