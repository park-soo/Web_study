<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Application</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="../../0320/js/jquery-3.6.4.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <h2 id="clock" class="h1 text-white">00:00:00</h2>
        <form class="d-none row g-3" id="login-form">
            <div class="col-auto">
                <input required maxlength="15" type="text" placeholder="니 이름이 뭐꼬?" />
            </div>
            <div class="col-auto">
                <input type="submit" value="로그인" id="loginInput" class="btn btn-primary" />
            </div>
        </form>
        <p class="h2 d-none text-white" id="greeting"></p>
        <form id="todo-form">
            <input class="form-control" type="text" required placeholder="할 일을 함 적어보소" />
        </form>
        <div class="card" style="width: 18rem">
            <div class="card-header">To Do List</div>
            <ul id="todo-list" class="list-group list-group-flush bg-info"></ul>
        </div>
        <div id="quote" class="contain-sm bg-white rounded-3">
            <figure class="text-center">
                <blockquote class="blockquote">
                    <span></span>
                </blockquote>
                <figcaption class="blockquote-footer">
                    <span></span>
                </figcaption>
            </figure>
        </div>
        <div class="card-body">
            <div id="weather" class="card" style="width: 18rem">
                <span></span>
                <span></span>
            </div>
        </div>
        <script src="js/clock.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/background.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
