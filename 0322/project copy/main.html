<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Application</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="../../0320/js/jquery-3.6.4.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <h2 id="clock">00:00:00</h2>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="당신의 이름을 입력하세요." />
            <input type="submit" value="로그인" id="loginInput" />
        </form>
        <h1 class="hidden" id="greeting"></h1>
        <form id="todo-form">
            <input required type="text" placeholder="할 일을 입력하고 엔터키를 누르세요." />
        </form>
        <ul id="todo-list"></ul>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <script src="js/clock.js"></script>
        <script src="js/greetings.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/background.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
