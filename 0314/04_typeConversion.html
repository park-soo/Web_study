<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data type Conversion</title>
</head>
<body>
    <script>
        let num;                // 변수선언
        num=20;                 // 변수에 값 할당
        console.log(num);
        num="이십";             // 문자열 재 할당
        console.log(num);
        let res = 10+"문자열";  // 묵시적
        console.log(res);
        res = "10"*"4";         // 묵시적
        console.log(res);
        res = 10-"메롱"         // NaN(Not a Number)
        console.log(res);

        //명시적
        console.log(Number("200"));
        console.log(String(true));
        console.log(Boolean(0));
        console.log(Object(11));
        console.log(parseInt("2.14"));
        console.log(parseFloat("3.123"));

        ha();
        function ha(){
            let num=123;
            console.log(num);
        }
        console.log(num);
    </script>
</body>
</html>
