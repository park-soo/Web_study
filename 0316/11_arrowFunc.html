<body>
    <script>
        let p1 = function(x){return x*x};
        let p2 = x=> x*x;
        console.log(p1(10),p2(10));

        let age = 23;
        // let hi=(age<20)?function(){alert('안녕!');}:function(){alert('안녕하쉽니까?');};

        let hi=(age<20)? ()=>alert('안녕') :()=>alert('안녕하쉽니까');

        // hi();

        let arr = [1,2,3,4,5];
        // const p3 = arr.map(function(item){
        //     return item**2;

        const p3 = arr.map(i => i**2);
        console.log(p3);

        let group = {
            name:'studygroup',
            member:['준현','아름','종호','현명','재승'],
            showMember(){
                console.log(this);
                // let that = this;             //아래의 forEach문에서 스코프가 달라서 name를 가지고 올려면 this를 다른 변수에 저장시키고 불러와야 함.
                // this.member.forEach(function(mem){
                //     console.log(that);               
                //     document.write(that.name + mem);
                // });
                this.member.forEach(mem=>document.write(this.name+mem));
                // 화살표 함수는 스코프를 생성하지 않는다.
            }
        }
        group.showMember();

    </script>
