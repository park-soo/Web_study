<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transform 2d</title>
    <style>
        div{
            width: 200px;
            height: 150px;
            position: absolute;
            margin: 50px 150px;
            border: 3px solid black;
        }
        #translate{
            border: 3px solid red;
            background-color: skyblue;
            transform: translate(100px, 50px);
            /* translateX(100px) translateY(50px) */
        }
        #rotate{
            border: 3px solid red;
            background-color: skyblue;
            transform: rotate(-40deg);
        }
        #scale_in{
            border: 3px solid red;
            background-color: skyblue;
            transform: scale(1.5);
            /* scaleX(1.5) scaleY(1.5) */
        }
        #scale_de{
            border: 3px solid red;
            background-color: skyblue;
            transform: scale(0.5);
            /* scaleX(0.5) scaleY(0.5) */
        }
        #skewx{
            border: 3px solid red;
            background-color: skyblue;
            transform: skewX(43deg)
        }
        #skewy{
            border: 3px solid red;
            background-color: skyblue;
            transform: skewY(43deg)
        }
        #skew{
            border: 3px solid red;
            background-color: skyblue;
            transform: skew(43deg,30deg)
        }
        #matrix{
            /* matrix(scaleX(),skewY(),skewX(),scaleY(),translateX(),translateY()); */
            border-color: red;
            background-color: skyblue;
            transform:matrix(2,0.3,0.2,1.5,150,100);
        }

    </style>
</head>
<body>
    <div id="origin">기본 요소</div>
    <div id="translate">translate 이동한 요소</div>
    <div id="rotate">rotate 회전한 요소</div>
    <div id="scale_in">크기 확대 요소</div>
    <div id="scale_de">크기 축소 요소</div>
    <div id="skewx">기울임 요소</div>
    <div id="skewy">기울임 요소</div>
    <div id="skew">기울임 요소</div>
    <div id="matrix">한번에 처리</div>
</body>
</html>
