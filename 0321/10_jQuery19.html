<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jquery</title>
        <script src="../0320/js/jquery-3.6.4.js"></script>
        <style>
            input,
            button {
                display: block;
            }
            div {
                border: 1px solid black;
            }
            .pick {
                background-color: pink;
                border: 3px dotted red;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <form>
                        <fieldset>
                            <div><input type="text" value="Text" /></div>
                            <div><input type="button" value="Button" /></div>
                            <div><input type="checkbox" value="CheckBox" disabled /></div>
                            <div><input type="radio" value="Radio" /></div>
                            <div><input type="password" value="password" /></div>
                            <div><input type="file" /></div>
                            <div><input type="image" /></div>
                            <div><input type="reset" /></div>
                            <div><input type="submit" /></div>
                            <div><input type="hidden" disabled /></div>
                            <div>
                                <select>
                                    <option>Option</option>
                                </select>
                            </div>
                            <div><textarea></textarea></div>
                            <div><button onclick="return false;">Button</button></div>
                        </fieldset>
                    </form>
                </td>
                <td>
                    <button type="button" id="btn1">:button</button>
                    <button type="button" id="btn2">:checkbox</button>
                    <button type="button" id="btn3">:checked</button>
                    <button type="button" id="btn4">:disabled</button>
                    <button type="button" id="btn5">:enabled</button>
                    <button type="button" id="btn6">:file</button>
                    <button type="button" id="btn7">:focus</button>
                    <button type="button" id="btn8">:image</button>
                    <button type="button" id="btn9">:input</button>
                    <button type="button" id="btn10">:password</button>
                    <button type="button" id="btn11">:radio</button>
                    <button type="button" id="btn12">:selected</button>
                    <button type="button" id="btn13">:reset</button>
                    <button type="button" id="btn14">:text</button>
                </td>
            </tr>
        </table>
        <script>
            $(function () {
                $("button").mouseleave(() => {
                    $("*").removeClass("pick");
                });
                $("#btn1").click(function () {
                    $("form :button").parent().addClass("pick");
                });
                $("#btn2").click(function () {
                    $("form input:checkbox").parent().addClass("pick");
                });
                $("#btn3").click(function () {
                    $("form input:checked").parent().addClass("pick");
                });
                $("#btn4").click(function () {
                    $("form input:disabled").parent().addClass("pick");
                });
                $("#btn5").click(function () {
                    $("form input:enabled").parent().addClass("pick");
                });
                $("#btn6").click(function () {
                    $("form input:file").parent().addClass("pick");
                });
                $("#btn7").click(function () {
                    $("form input, textarea").on("focus", function () {
                        $("form input:focus,textarea").parent().addClass("pick");
                    });
                });
                $("#btn8").click(function () {
                    $("form input:image").parent().addClass("pick");
                });
                $("#btn9").click(function () {
                    $("form :input").parent().addClass("pick");
                });
                $("#btn10").click(function () {
                    $("form input:password").parent().addClass("pick");
                });
                $("#btn11").click(function () {
                    $("form input:radio").parent().addClass("pick");
                });
                $("#btn12").click(function () {
                    $("form :selected").parent().addClass("pick");
                });
                $("#btn13").click(function () {
                    $("form input:reset").parent().addClass("pick");
                });
                $("#btn14").click(function () {
                    $("form input:text").parent().addClass("pick");
                });
            });
        </script>
    </body>
</html>
