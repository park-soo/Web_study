<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="../0320/js/jquery-3.6.4.js"></script>
    <style>
        p{margin: 3px; font-size: 20px; font-weight: bold;}
        .red{color: red;}
        .under{text-decoration: underline;}
        .light{background-color: yellow;}
    </style>
</head>
<body>
    <p class="red under">안녕</p>
    <p class="red under light">그럼</p>
    <p class="red under">이제</p>
    <p class="red under">잘가</p>
    <script>
        $('p').even().addClass('light');
        $('p').odd().removeClass('red');
        $('.red').append($('p').hasClass('light').toString());
        $('p').click(function(){
            $(this).toggleClass('light');
        });
    </script>
</body>
</html>
