<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animation</title>
    <style>
        p{height: 50px;width: 450px;}
        @keyframes move {
            from{margin-left: 100%;}
            to{margin-left: 0%;}
        }
        .ani1{
            animation-name: move;
            animation-duration: 4s;
            animation-iteration-count: 3;
        }
        @keyframes color {
            0%{background-color: red;}
            15%{background-color: orange;}
            30%{background-color: yellow;}
            45%{background-color: green;}
            60%{background-color: blue;}
            75%{background-color: navy;}
            100%{background-color: purple;}
        }
        .ani2{
            animation-name: color;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        @keyframes spin {
            0%{
                background-color: red;
                transform: rotateX(0deg) rotateY(0deg);
            }
            15%{background-color: orange;}
            30%{background-color: yellow;}
            45%{
                background-color: green;
                transform: rotateX(180deg) rotateY(180deg);
            }
            60%{background-color: blue;}
            75%{background-color: navy;}
            100%{
                background-color: purple;
                transform: rotateX(360deg) rotateY(180deg);
            }
        }
        .ani3{
            border: 2px solid red;
            position: relative;
            animation-name: spin;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
        }
        @keyframes rotate {
            from{transform: rotate(0deg);}
            to{transform: rotate(360deg);}
        }
        #forward, #backward{
            height: 150px;
            width: 150px;
            border-radius: 150px;
            background-color: orange;
            text-align: center;
            animation-name: rotate;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        #forward{animation-direction:normal ;}
        #backward{animation-direction: reverse;}
        #ani-p{
            height: 150px;
            width: 150px;
            border-radius: 150px;
            margin: 20px;
            background-color: orange;
            text-align: center;
            animation-name: property;
            animation-duration: 3s;
            animation-delay: 1s;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-timing-function: ease;
            animation-play-state: running;
            animation-fill-mode: forwards;
        }
        @keyframes property {
            from{transform: rotate(-45deg);}
            to{transform: rotate(45deg);}
        }
    </style>
</head>
<body>
    <h1>@keyframes를 이용한 애니메이션 효과</h1>
    <p class="ani1">애니메이션 효과 3회 반복</p>
    <p class="ani2">애니메이션 효과 무한 반복</p>
    <p class="ani3">애니메이션 초반 대기</p>
    <div id="forward">오른쪽 회전</div>
    <div id="backward">왼쪽 회전</div>
    <div id="ani-p">애니메이션 속성</div>
</body>
</html>
