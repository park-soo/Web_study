    <body>
        <!-- 메뉴를 선택 할 때마다 누적된 걸 보여준다 -->
        <h1>오늘 점심은 뭘 먹었나용가리~~~??</h1>
        
        <input type="radio" name="food" id="korea">한식</input> <br>
        <input type="radio" name="food" id="china">중식</input> <br>
        <input type="radio" name="food" id="japan">일식</input> <br>
        <input type="radio" name="food" id="america">양식</input> <br>

        <h3>한식<span class="countKorea"></span><span class="addKorea"></span></h3>
        <h3>중식<span class="countChina"></span><span class="addChina"></span></h3>
        <h3>일식<span class="countJapan"></span><span class="addJapan"></span></h3>
        <h3>양식<span class="countAmerica"></span><span class="addAmerica"></span></h3>

        <script>
            let countKorea = 0;
            let countChina = 0;
            let countJapan = 0;
            let countAmerica = 0;

            $('#korea').click(()=>{
                $('.addKorea').append("■");
                countKorea++;
                $(".countKorea").html(`${countKorea}`);
            });

            $('#china').click(()=>{
                $('.addChina').append("★");
                countChina++;
                $(".countChina").html(`${countChina}`);
            });

            $('#japan').click(()=>{
                $('.addJapan').append("◆");
                countJapan++;
                $(".countJapan").html(`${countJapan}`);
            });

            $('#america').click(()=>{
                $('.addAmerica').append("▲");
                countAmerica++;
                $(".countAmerica").html(`${countAmerica}`);
            });
        </script>
