<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery</title>
        <script src="../0320/js/jquery-3.6.4.js"></script>
    </head>
    <body>
        <ul class="vac">
            <h3>부산여행 가고싶당</h3>
            <button id="btn1">가격 알아보기(append)</button>
            <button id="btn2">가격 알아보기(prepend)</button>
            <button id="btn3">가격 알아보기(before)</button>
            <button id="btn4">가격 알아보기(after)</button>
        </ul>
        <script>
            $(function () {
                let price = $("<p>40만원</p>");
                $("#btn1").click(() => $(".vac").append(price));
                $("#btn2").click(() => $(".vac").prepend(price));
                $("#btn3").click(() => $(".vac").before(price));
                $("#btn4").click(() => $(".vac").after(price));
                $("#btn1").insertBefore($("#btn4"));
                $("#btn1").insertAfter($("#btn2"));
                // $('button').wrap('<div></div>');
                $("button").wrapAll("<div></div>");
                $("button").wrapInner("<strong>얼마</strong>");
                $("button").unwrap();
            });
        </script>
    </body>
</html>
