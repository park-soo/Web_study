<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>

<body>
    <!-- 인라인 방식 -->
    <button onclick="handler();">클릭</button>
    <br>
    <button class="btn">클릭2</button>
    <label for="">이름</label>
    <input type="text">
    <div id="input" style="display: none;">
        <input type="password" class="password" value="123">
        <button class="show">보여주기</button>
    </div>
    <script>
        console.dir(document.querySelector('button'));
        function handler(){
            window.alert('클릭이벤트');
            console.log(this);
        }

        const btn = document.querySelector('.btn');
        btn.onclick=function(){
            window.alert('프로퍼티 방식 이벤트');
            document.querySelector('#input').setAttribute('style','display:block');
            console.log(this);
        }

        const input = document.querySelector('input[type=text]');
        input.addEventListener('change',function(){
            window.alert('eventListener change 이벤트 발생');
            console.log(this);
        });

        // addEventListener('click',function(){
        //     alert('click event');
        // });

        const password = document.querySelector(".password");
        const show = document.querySelector('.show');
        function clickHandler(){
            let type = password.getAttribute('type');
            password.setAttribute('type',type=='text'?'password':'text');
            show.innerHTML=type=='text'?'보여주기':'숨기기';
        }
        show.onclick = clickHandler;    // ()가 있으면 바로 실행이 되기 때문에 ()빼고 해야 함.


        // function clickHandler() {
        //     let isShow = false;

        //         password.setAttribute('type',isShow ?'password':'text');
        //         isShow =!isShow;
        //         show.innerHTML=isShow?'숨기기':'보여주기';
        //     }
        // }
        // show.onclick = clickHandler();       



    </script>
</body>

</html>
