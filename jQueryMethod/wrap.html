<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../0320/js/jquery-3.6.4.js"></script>
    <style>
        div{
            background-color: red;
        }
        span{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>p1111</p>
    <p>p2222</p>
    <p>p3333</p>

    <button id="btn1">wrap</button>
    <button id="btn2">wrapAll</button>
    <button id="btn3">unwrap</button>
    <button id="btn4">wrapInner</button>

    <script>
        $(function(){
            $('#btn1').click(function(){
                $('p').wrap("<div></div>");
            });
        });
        $(function(){
            $('#btn2').click(function(){
                $('p').wrapAll("<div></div>");
            });
        });
        $(function(){
            $('#btn3').click(function(){
                $('p').unwrap();
            });
        });
        $(function(){
            $('#btn4').click(function(){
                $('p').wrapInner("<span></span>");
            });
        });
    </script>
</body>
</html>
