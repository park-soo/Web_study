<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../0320/js/jquery-3.6.4.js"></script>
        <style>
            .container * {
                display: block;
                border: 1px solid lightgray;
                padding: 5px;
                margin: 15px;
            }
        </style>
        <script>
            $(function () {
                $("button").on("click", function () {
                    $("p")
                        .parentsUntil("div") // <p>요소의 조상 요소 중에서 첫 번째 <div>요소의 바로 이전까지의 요소를 모두 선택함.
                        .css({ border: "2px solid red" });
                });
            });
        </script>
    </head>
    <body>
        <!-- 선택한 요소의 조상 요소 중 전달 받은 선택자(인수)에 해당하는 요소 바로 이전까지의 요소만을 모두 선택 -->
        <!-- 이때 선택자를 인수로 전달하지 않으면, parents() 메서드와 같이 선택한 요소의 조상 요소를 모두 선택하게 됩니다. -->
        <h1>.parentsUntil() 메소드</h1>
        <div class="container">
            <div>
                div 요소
                <ul>
                    ul 요소
                    <li>li 요소</li>
                    <li>
                        li 요소
                        <p>
                            p 요소 (기준)
                            <span>span 요소</span>
                        </p>
                    </li>
                    <li>li 요소</li>
                </ul>
            </div>
        </div>
        <button>p 요소의 부모 요소</button>
    </body>
</html>
