<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>

<body>
    <h1>if</h1>
    <script>
        let num1 = 2;
        let num2 = 3;
        document.write(num1 + "," + num2 + "<br>");
        if (num1 == num2) {
            document.write(num1 + "은" + num2 + "와 같습니다.");
        } else if (num1 > num2) {
            document.write(num1 + "은" + num2 + "보다 큽니다.");
        } else {
            document.write(num1 + "은" + num2 + "보다 작습니다.");
        }
    </script>
    <h1>switch</h1>
    <script>
        let x = '10';
        switch (typeof x) {
            case "number":
                document.write("tpye: number : " + x);
                break;
            case "string":
                document.write("type: string : " + x);
                break;
            case "object":
                document.write("tpye: object : " + x);
                break;
            default:
                document.write("no type : " + x);
                break;
        }


        document.write("<br>");

        let day = new Date().getDay();
        //오늘의 요일 반환(일요일:0 ~ 토요일":6)
        console.log(day);
        switch(day){
            case 1: //월
            case 2: //화
            case 3: //수
            case 4: //목
            default: //예외
                document.write("주말이 아님~ 수고~");
                break;
            case 5: //금
                document.write("불타는 금요일");
                break;
            case 6: //토
            case 0: //일
                document.write("즐거운 주말");
                break;
        }



    </script>
</body>

</html>
