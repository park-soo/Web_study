<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="../0320/js/jquery-3.6.4.js"></script>
</head>

<body>
    <input type="checkbox" id="test1" checked="checked" />
    <input type="checkbox" id="test2" />
    <div id="result1"></div>
    <div id="result2"></div>
    <script>
        //속성 관련
        $(function () {
            // attr : 있는지 없는지 확인(checked undefined) prop : true false값으로 
            $('#result1').html('attr checked:' + $('#test1').attr('checked') + '//prop checked:' + $('#test1').prop('checked'));
            $('#result2').html('attr unchecked:' + $('#test2').attr('checked') + '//prop unchecked:' + $('#test2').prop('checked'));
        });
    </script>
    <button id="tbtn">타이틀 변경</button>
    <input type="text" title="title" id="ins"/>
    <div id="result3"></div>
    <script>
        let inputTitle = $('#ins').attr('title');
        console.log(inputTitle);
        $('#tbtn').click(function(){
            let input = $(this).next();
            let val = input.val();
            console.log(input,val);
            console.log(input.attr('title'),inputTitle);
            if(input.attr('title')===val){
                console.log('같음');
            } else {
                console.log('다름');
                input.removeAttr('title');
                input.attr('title',val);
            }
            $('#result3').html('title은'+input.attr('title'));
        });
    </script>
    <p></p>
    <script>
        let pa = $('p');
        pa.prop('addr',9494).append('addr: '+pa.prop('addr')).removeProp('addr').append(' // addr: '+pa.prop('addr'));

    </script>
</body>

</html>
