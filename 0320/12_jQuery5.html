<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <style>
        div{
            position: absolute;
            background-color: lightsalmon;
            left: 0; top: 30px;
            width: 60px; height: 60px;
            margin: 5px;
        }
    </style>
    <script src="js/jquery-3.6.4.js"></script>
</head>
<body>
    <div class="block"></div>
    <button id="go">GO</button>
    <button id="stop">STOP</button>
    <button id="back">BACK</button>
    <button id="reset">RESET</button>
    <script>
        $('#go').click(()=>{
            $('.block').animate({left:"+=100px", opacity:"0.4"},"slow");
            $('.block').animate({top:"+=100px", opacity:"0.8"},"slow");
        });
        $('#stop').click(()=>{
            $('.block').stop();
        });
        $('#back').click(()=>{
            $('.block').animate({left:"-=100px",opacity:"1"},1000);
            $('.block').animate({top:"-=100px", opacity:"1"},1000);
        });
        // reset은 한번 만들어 봄.
        $('#reset').click(()=>{
            $('.block').animate({top:"30",bottom:"0",right:"0",left:"0",opacity:"1"});
        });
    </script>
    <br><br><br><br><br><br><br>
    <button id="hide">HIDE</button>
    <p>paragraph</p>
    <script>
        $('#hide').click(function(){
            //콜백 함수를 통해 hide 이후에 func이 수행되게..
            $('p').hide('slow',function(){
                alert('paragraph is hidden');
            })

            // 비동기식 때문에 alert이 먼저뜸.
            // $('p').hide(1000);
            // alert("The paragraph is hidden");
        });
    </script>
    <button id="chain">click</button>
    <p id="p2">paragraph</p>
    <script>
        $('#chain').click(()=>{
            $('#p2').slideUp(1000).slideDown(2000).css('color','orange');
        });
    </script>
</body>
</html>
