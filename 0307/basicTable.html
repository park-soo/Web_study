<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{border: 1px solid black;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$50</td>
            </tr>
        </tbody>
        <tfoot>                 
            <tr>
                <td>sum</td>
                <td>$150</td>
            </tr>
        </tfoot>
    </table>
    <hr>
    <table>
        <caption>number</caption>
        <tr>
            <th colspan="2">1</th>
            <th>3</th>
        </tr>
        <tr>
            <td>4</td>
            <td colspan="2" rowspan="2">5</td>

        </tr>
        <tr>
            <td>7</td>

        </tr>
    </table>
    <hr>
    <table style="width: 100%;">
        <caption style="caption-side: top;">해양 생물</caption>
        <thead>
            <tr style="background-color: lightgray;">
                <th>참치</th>
                <th>고래</th>
                <th>날치</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>상어</td>
                <td>문어</td>
                <td>꽁치</td>
            </tr>
            <tr>
                <td>오징어</td>
                <td>고등어</td>
                <td>돌고래</td>
            </tr>
            <tr>
                <td rowspan="2">참치</td>
                <td colspan="2">고래</td>
                
            </tr>
            <tr>
                <td>구래</td>
                <td>고랭</td>
            </tr>
        </tbody>
    </table>



</body>
</html>
