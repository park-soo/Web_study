<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery</title>
        <script src="../0320/js/jquery-3.6.4.js"></script>
    </head>
    <body>
        <form action="">
            <fieldset>
                <label for="target">입력:</label>
                <input id="target" type="text" />
            </fieldset>
        </form>
        <button id="btn">이벤트 발동</button>
        <div></div>
        <script>
            let count = 0;
            let event = "keydown";
            // event += "keypress";
            // event += "keyup";
            // event = 'input';
            $("#target").on(event, function (e) {
                console.log(e, e.keyCode, e.which);
                if (e.which === 13) {
                    e.preventDefault();
                }
                count++;
                $("div").html(`event ${count}번 발생`);
            });
            $("#btn").click(function () {
                $("#target").trigger(event);
            });
        </script>
    </body>
</html>
