<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="js/jquery-3.6.4.js"></script>
    <style>
        div{
            border: 1px solid black;
            width: 50px; height: 50px;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3 <span>tags</span></li>
    </ul>
    <ul></ul>
    <div>A</div>
    <div class="mid">B</div>
    <div class="mid not">C</div>
    <div class="mid not">D</div>
    <div class="mid">E</div>
    <div>F</div>
    <script>
        $('div').not('.not').css('color','red');
        //$('li:nth-child(1)').css('color','red');
        $('li').first().css('color','red');
        $('li').last().css('color','orange');
        $('li').eq(1).css('color','blue');
        $('li').filter(':nth-child(2)').css('color','lightgreen');
        $('li').filter(function(){
            return $(this).find('span').length===1;
            //find -> 자손인 요소들중에서 찾고자 하는걸 찾는거
        }).css('color','yellow');
        $('div').css('background','skyblue').filter('.mid').css('border','3px dotted blue');
        // $('ul:has(li)').addClass('inyes');
        $('ul').has('li').addClass('yes');
        $('ul').click(function(event){
            let target = $(event.target);
            if(target.is('li')){
                target.css('background-color','red');
            }
        });
    </script>

</body>
