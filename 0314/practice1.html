<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <h1>숫자의 합</h1>
    <script>
        // 1~100까지의 합
        let fnum=100;

        let sum=0;
        for(i=0;i<=fnum;i++) {
            sum += i;
        }
        document.write("총합"+sum+"<br>");

        // 1~100 홀수의 총합
        let oddsum=0;
        for(i=1;i<=fnum;i+=2) {
                oddsum += i;
        }
        //while
        // let i = 1;
        // while(i<=fnum){
        //     oddsum +=i;
        //     i +=2;
        // }
        document.write("홀수총합"+oddsum+"<br>");

        // 1~100 짝수의 총합
        let evensum=0;
        for(i=2;i<=fnum;i+=2) {
                evensum += i;
        }
        document.write("짝수총합"+evensum+"<br>");

        // 1~100 2의 배수와 3의 배수의 총합
        let somesum=0;
        for(i=0;i<=fnum;i++) {
            if(i%2==0||i%3==0){
                somesum += i;
            }
        }
        document.write("총합"+somesum+"<br>");

        // 합계가 125를 넘는 순간의 숫자와 총합
        let limitNum=0;
        let limitSum=0;
        for(let i=1;i<=fnum;i++) {
            limitSum+=i;
            if(limitSum>=125){
                limitNum=i;
                break;
            }
        }
        document.write("마지막 숫자"+limitNum);
        document.write("합계"+limitSum);

    </script>
</body>
</html>
