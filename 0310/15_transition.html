<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transition</title>
    <style>
        #inst{
            width: 100px;
            height: 50px;
            background-color: red;
            margin-bottom: 10px;
            transition-property: width, background-color;
            transition-duration: 2s, 2s;
        }
        #inst:hover{
            width: 300px;
            background-color: blue;
        }
        div{
            font:bold 15px "Open Sans";
            color: white;
            text-align: center;
            width: 100px;
            height: 50px;
            background-color: red;
            margin-bottom: 10px;
            transition: width 3s;
        }
        .t1{transition-timing-function: ease;}
        .t2{transition-timing-function: linear;}
        .t3{transition-timing-function: ease-in;}
        .t4{transition-timing-function: ease-out;}
        .t5{transition-timing-function: ease-in-out;}
        .timimg:hover{width: 300px;}
        .d1{transition-delay: 0s;}
        .d2{transition-delay: 1s;}
        .d3{transition-delay: 3s;}
        .delay:hover{width: 300px;}
    </style>
</head>
<body>
    <div id="inst"></div>
    <h3>transition timing function</h3>
    <div class="timimg t1">ease</div>
    <div class="timimg t2">liner</div>
    <div class="timimg t3">ease-in</div>
    <div class="timimg t4">ease-out</div>
    <div class="timimg t5">ease-in-out</div>
    <h3>transition delay</h3>
    <div class="delay d1">0s</div>
    <div class="delay d2">1s</div>
    <div class="delay d3">3s</div>

</body>
</html>
