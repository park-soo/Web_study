        <input type="radio" class="vote" name="vote" value="1" />중식 <br />
        <input type="radio" class="vote" name="vote" value="2" />일식 <br />
        <input type="radio" class="vote" name="vote" value="3" />양식 <br />
        <p>한식<span></span><sum></sum></p>
        <p>중식<span></span><sum></sum></p>
        <p>일식<span></span><sum></sum></p>
        <p>양식<span></span><sum></sum></p>

            $("input").click(function () {
                let index = $(".vote").index(this);
                console.log(index);
                let res = $("p span").eq(index).text() + "■";
                let count = Number($("p sum").eq(index).text()) + 1;
                $("p span").eq(index).text(res);
                $("p sum").eq(index).text(count);
            });
        </script>

        <h3>오늘 점심은 뭘 먹었나요?</h3>
        <p class="vote2">한식<sum></sum></p>
        <p class="vote2">중식<sum></sum></p>
        <p class="vote2">일식<sum></sum></p>
        <p class="vote2">양식<sum></sum></p>
        <script>
            $(".vote2").click(function () {
                $(this).append("<span>■</span>");
                console.log($(this).find("span"));
                $(this).find("sum").text($(this).find("span").length);
            });
            // 한가지의 예로써 배운 메서드를 많이 활용하기 위해서 ..
