<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List List</title>
</head>
<body>
    <h3>ul List</h3>
    <ul style="list-style-type: circle;">
        <li>banana</li>
        <li>oranget</li>
    </ul>
    <ul style="list-style-type: disc;">
        <li>banana</li>
        <li>oranget</li>
    </ul>
    <ul style="list-style-type: square;">
        <li>banana</li>
        <li>oranget</li>
    </ul>
    <h3>ol List</h3>
    <ol style="list-style-type: upper-alpha;">
        <li>banana</li>
        <li>oranget</li>
        <li>melon</li>
    </ol>
    <ol style="list-style-type: lower-alpha;">
        <li>banana</li>
        <li>oranget</li>
        <li>melon</li>
    </ol>
    <ol style="list-style-type: lower-roman;">
        <li>banana</li>
        <li>oranget</li>
        <li>melon</li>
    </ol>
    <h3>dl List</h3>
    <dl>
        <dt>삼계탕</dt>
        <dd>먹고싶다...</dd>
        <dt>탕수육</dt>
        <dd>이것도 먹고싶다...</dd>
    </dl>
</body>
</html>
